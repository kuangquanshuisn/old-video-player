<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>视频播放测试</title>
  <!-- Video.js 5.20.5 - Last version with good iOS 9 support -->
  <link href="https://vjs.zencdn.net/5.20.5/video-js.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, "Helvetica Neue", Arial, sans-serif;
      background: #f4f6f9;
      color: #1f2937;
      margin: 0;
      padding: 20px;
    }
    .video-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .video-js {
      width: 100%;
      height: 450px;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <h1>视频播放测试</h1>
    <video id="test-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" playsinline webkit-playsinline></video>
    
    <div>
      <button onclick="loadM3U8()">加载M3U8视频</button>
      <button onclick="loadMP4()">加载MP4视频</button>
      <button onclick="playVideo()">播放</button>
      <button onclick="pauseVideo()">暂停</button>
    </div>
    
    <div class="status" id="status">
      状态: 等待初始化...
    </div>
  </div>

  <!-- Video.js 5.20.5 -->
  <script src="https://vjs.zencdn.net/5.20.5/video.js"></script>
  <!-- HLS 支持 -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
  
  <script>
    var player;
    var statusEl = document.getElementById('status');
    
    function updateStatus(msg) {
      var time = new Date().toLocaleTimeString();
      statusEl.innerHTML = time + ' - ' + msg + '<br>' + statusEl.innerHTML;
    }
    
    // 初始化播放器
    function initPlayer() {
      updateStatus('开始初始化播放器...');
      
      try {
        player = videojs('test-video', {
          html5: {
            hls: {
              overrideNative: false, // iOS使用原生HLS
              withCredentials: false
            },
            nativeVideoTracks: false,
            nativeAudioTracks: false,
            nativeTextTracks: false
          },
          techOrder: ['html5'],
          controls: true,
          preload: 'auto',
          fluid: true,
          responsive: true
        });
        
        updateStatus('播放器初始化成功');
        
        // 监听事件
        player.on('loadstart', function() {
          updateStatus('开始加载视频...');
        });
        
        player.on('loadedmetadata', function() {
          updateStatus('视频元数据加载完成');
        });
        
        player.on('canplay', function() {
          updateStatus('视频可以播放');
        });
        
        player.on('playing', function() {
          updateStatus('视频正在播放');
        });
        
        player.on('pause', function() {
          updateStatus('视频已暂停');
        });
        
        player.on('error', function() {
          var error = player.error();
          updateStatus('错误: ' + (error ? error.message : '未知错误'));
          console.error('播放器错误:', error);
        });
        
        player.ready(function() {
          updateStatus('播放器准备就绪');
        });
        
      } catch (e) {
        updateStatus('初始化失败: ' + e.message);
        console.error('初始化错误:', e);
      }
    }
    
    function loadM3U8() {
      if (!player) {
        updateStatus('播放器未初始化');
        return;
      }
      
      var testUrl = 'https://cdn.wlcdn88.com:777/20220420/xjPSLTlP/index.m3u8';
      updateStatus('加载M3U8: ' + testUrl);
      
      player.src({
        src: testUrl,
        type: 'application/x-mpegURL'
      });
      
      player.load();
    }
    
    function loadMP4() {
      if (!player) {
        updateStatus('播放器未初始化');
        return;
      }
      
      var testUrl = 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';
      updateStatus('加载MP4: ' + testUrl);
      
      player.src({
        src: testUrl,
        type: 'video/mp4'
      });
      
      player.load();
    }
    
    function playVideo() {
      if (!player) {
        updateStatus('播放器未初始化');
        return;
      }
      
      updateStatus('尝试播放...');
      player.play().then(function() {
        updateStatus('播放成功');
      }).catch(function(e) {
        updateStatus('播放失败: ' + e.message);
      });
    }
    
    function pauseVideo() {
      if (!player) {
        updateStatus('播放器未初始化');
        return;
      }
      
      player.pause();
      updateStatus('已暂停');
    }
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
      initPlayer();
    });
  </script>
</body>
</html>
