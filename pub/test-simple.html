<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单测试</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>视频播放器测试</h1>
  
  <div id="status"></div>
  
  <h2>操作</h2>
  <button onclick="testDataLoading()">测试数据加载</button>
  <button onclick="clearAuth()">清除认证（需要重新输入密码）</button>
  <button onclick="goToPlayer()">进入播放器</button>
  
  <h2>数据信息</h2>
  <div id="data-info"></div>

  <script src="data.js"></script>
  <script>
    function addStatus(message, type = 'info') {
      const status = document.getElementById('status');
      const div = document.createElement('div');
      div.className = `status ${type}`;
      div.textContent = message;
      status.appendChild(div);
    }

    function testDataLoading() {
      const dataInfo = document.getElementById('data-info');
      
      if (typeof playerData !== 'undefined' && Array.isArray(playerData)) {
        addStatus(`✓ data.js 加载成功！包含 ${playerData.length} 个视频系列`, 'success');
        
        let html = '<h3>视频列表：</h3><ul>';
        playerData.forEach((series, index) => {
          html += `<li><strong>${series.title}</strong> - ${series.episodes.length} 集</li>`;
        });
        html += '</ul>';
        
        dataInfo.innerHTML = html;
      } else {
        addStatus('✗ playerData 未定义或不是数组', 'error');
        dataInfo.innerHTML = '<p>无法加载视频数据</p>';
      }
    }

    function clearAuth() {
      if (confirm('确定要清除认证吗？下次访问需要重新输入密码。')) {
        localStorage.removeItem('videoPlayerAuth');
        addStatus('认证已清除', 'success');
      }
    }

    function goToPlayer() {
      window.location.href = 'index.html';
    }

    // 页面加载时自动测试
    window.onload = function() {
      testDataLoading();
    };
  </script>
</body>
</html>
