<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>播放测试</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .info {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .test-section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .log {
      background: #f8f9fa;
      padding: 10px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>视频播放功能测试</h1>
  
  <div class="info">
    <h2>测试说明</h2>
    <p>这个页面用于测试 index.html 的视频播放功能是否正常工作。</p>
    <p>测试步骤：</p>
    <ol>
      <li>点击"打开播放器"按钮加载 index.html</li>
      <li>输入密码 666666 进入系统</li>
      <li>在左侧列表中选择一个视频系列</li>
      <li>点击任意一集查看是否能正常播放</li>
    </ol>
  </div>
  
  <div class="test-section">
    <h3>测试控制</h3>
    <button onclick="loadPlayer()">打开播放器</button>
    <button onclick="reloadPlayer()">重新加载</button>
    <button onclick="clearStorage()">清除缓存</button>
    
    <div class="log" id="log">
      等待操作...
    </div>
  </div>
  
  <iframe id="playerFrame" style="display:none;"></iframe>
  
  <script>
    var logEl = document.getElementById('log');
    var frameEl = document.getElementById('playerFrame');
    
    function log(msg) {
      var time = new Date().toLocaleTimeString();
      logEl.innerHTML = time + ' - ' + msg + '<br>' + logEl.innerHTML;
    }
    
    function loadPlayer() {
      log('加载播放器...');
      frameEl.src = 'index.html';
      frameEl.style.display = 'block';
      
      // 监听iframe消息
      window.addEventListener('message', function(e) {
        if (e.data && e.data.type === 'player-log') {
          log('播放器: ' + e.data.message);
        }
      });
    }
    
    function reloadPlayer() {
      log('重新加载播放器...');
      frameEl.src = '';
      setTimeout(function() {
        frameEl.src = 'index.html';
      }, 100);
    }
    
    function clearStorage() {
      if (confirm('确定要清除所有缓存数据吗？')) {
        localStorage.clear();
        log('已清除所有缓存');
        reloadPlayer();
      }
    }
    
    // 检查是否支持必要的功能
    function checkSupport() {
      var support = {
        localStorage: typeof(Storage) !== "undefined",
        video: !!document.createElement('video').canPlayType,
        hls: !!document.createElement('video').canPlayType('application/vnd.apple.mpegurl')
      };
      
      log('浏览器支持检查:');
      log('- LocalStorage: ' + (support.localStorage ? '支持' : '不支持'));
      log('- Video标签: ' + (support.video ? '支持' : '不支持'));
      log('- HLS播放: ' + (support.hls ? '原生支持' : '需要JS支持'));
    }
    
    // 页面加载完成后检查支持
    document.addEventListener('DOMContentLoaded', function() {
      checkSupport();
    });
  </script>
</body>
</html>
