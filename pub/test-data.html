<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试数据加载</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    pre {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>数据加载测试</h1>
    <div id="status"></div>
    <h2>加载的数据：</h2>
    <pre id="data-display"></pre>
  </div>

  <script src="data.js"></script>
  <script>
    window.onload = function() {
      const statusEl = document.getElementById('status');
      const dataEl = document.getElementById('data-display');
      
      console.log('页面加载完成，开始检查数据...');
      
      if (typeof playerData !== 'undefined') {
        statusEl.innerHTML = '<p class="success">✓ data.js 加载成功！</p>';
        statusEl.innerHTML += '<p>找到 ' + playerData.length + ' 个视频系列</p>';
        
        // 显示每个系列的信息
        playerData.forEach((series, index) => {
          statusEl.innerHTML += '<p>' + (index + 1) + '. ' + series.title + ' (共 ' + series.episodes.length + ' 集)</p>';
        });
        
        // 显示完整数据
        dataEl.textContent = JSON.stringify(playerData, null, 2);
      } else {
        statusEl.innerHTML = '<p class="error">✗ 错误：playerData 未定义</p>';
        dataEl.textContent = '无数据';
      }
    };
  </script>
</body>
</html>
